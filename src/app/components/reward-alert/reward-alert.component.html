<div class="content-height">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="main-content">
      {{ congratulationString }}
    </div>
    <div class="sub-content" *ngIf="type !== 'nogift'">
      Vui lòng vào mục Giỏ quà để xem các phần thưởng
    </div>
    <button
      mat-raised-button
      color="accent"
      class="reward-btn"
      (click)="closeDialog()"
    >
      Xác nhận
    </button>
  </div>
</div>
