<div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 40px">
  <div fxFlex="20"></div>
  <div fxFlex="60" class="top-bar-title">{{ campaignName }}</div>
  <div fxFlex="20">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="openDialog()"
      *ngIf="showGiftBox"
    >
      <mat-icon>card_giftcard</mat-icon>
    </button>
  </div>
</div>
