<div class="list-cus-content">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="cusRewardRawData?.isLoading">
      <mat-spinner *ngIf="cusRewardRawData?.isLoading"></mat-spinner>
    </div>

    <div class="example-table-container">
      <table
        mat-table
        [dataSource]="cusRewardRawData?.data || []"
        class="example-table"
        matSort
        matSortActive="name"
        matSortDisableClear
        matSortDirection="desc"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <!-- RewardCode Column -->
        <ng-container matColumnDef="rewardCode">
          <th mat-header-cell *matHeaderCellDef>RewardCode</th>
          <td mat-cell *matCellDef="let row">{{ row.rewardCode }}</td>
        </ng-container>

        <!-- Reward Column -->
        <ng-container matColumnDef="reward">
          <th mat-header-cell *matHeaderCellDef>Reward</th>
          <td mat-cell *matCellDef="let row">{{ row.reward }}</td>
        </ng-container>

        <!-- ArchiveAt Column -->
        <ng-container matColumnDef="archiveAt">
          <th mat-header-cell *matHeaderCellDef>ArchiveAt</th>
          <td mat-cell *matCellDef="let row">{{ row.archiveAt }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      aria-label="Select page"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
